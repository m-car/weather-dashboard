 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Weather Dashboard</title>
     <link rel="stylesheet" href="assets/style.css">
     <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
 </head>
 <body>
     <header>
         <h1>Weather Dashboard</h1>
     </header>
     <main>
     <section class="search-column">
         <div class="">
             
             <h2>Search for a City:</h2>
             <form id="form" action="" method="get">
                 <label for="search-input">Search </label>
                 <input type="text" class="form-control" id="search-input" placeholder="e.g. San Francisco">
                 <br>
                <button type="submit" class="btn">Search</button>
             </form>
             <p id="log"></p>
            </div>
            <div>
                <h3>Cities</h3>
                <button class="btn" id="austin">Austin</button>
                <button class="btn" id="chicago">Chicago</button>
                <button class="btn" id="new-york">New York</button>
                <button class="btn" id="orlando">Orlando</button>
                <button class="btn" id="san-francisco">San Francisco</button>
                <button class="btn" id="seattle">Seattle</button>
                <button class="btn" id="denver">Denver</button>
                <button class="btn" id="atlanta">Atlanta</button>
            </div>
         </div>
     </section>


     <div class="weather-display">
     <section class="current-weather" >
        <div id="weather-icon"></div>
         <div class="city"></div>
         <div class="temp"></div>
         <div class="wind"></div>
         <div class="humidity"></div>
     </section>
     <section class="forecast-section">
        <div>
            <h1>5-Day Forecast:</h1>
            <div class="forecast-card">
                <div id="weather-icon1"></div>
                <div class="city1"></div>
                <div class="temp1"></div>
                <div class="wind1"></div>
                <div class="humidity1"></div>
            </div>
            <div class="forecast-card">
                <div id="weather-icon2"></div>
                <div class="city2"></div>
                <div class="temp2"></div>
                <div class="wind2"></div>
                <div class="humidity2"></div>
            </div>
            <div class="forecast-card">
                <div id="weather-icon3"></div>
                <div class="city3"></div>
                <div class="temp3"></div>
                <div class="wind3"></div>
                <div class="humidity3"></div>
            </div>
            <div class="forecast-card">
                <div id="weather-icon4"></div>
                <div class="city4"></div>
                <div class="temp4"></div>
                <div class="wind4"></div>
                <div class="humidity4"></div>
            </div>
            <div class="forecast-card">
                <div id="weather-icon5"></div>
                <div class="city5"></div>
                <div class="temp5"></div>
                <div class="wind5"></div>
                <div class="humidity5"></div>
            </div>
         </div>
        </div>
         </section>
     </section>
    </main>
     
     <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
     <script src="assets/script.js"></script>
 </body>
 </html>
