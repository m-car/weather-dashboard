 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Weather Dashboard</title>
     <link rel="stylesheet" href="assets/style.css">
 </head>
 <body>
     <header>
         <h1>weather dashboard</h1>
     </header>
     <section class="search-column">
         <div class="">
             
             <h2>Search for a City:</h2>
             <form id="form" action="" method="get">
                 <label>Search <input type="text" name="city" value=""></label>
                 <br>
                <button type="submit" class="btn" id="fetch-button">Search</button>
             </form>
             <p id="log"></p>
            </div>
            <div>
                <h3>Cities</h3>
                <button class="btn" id="austin">austin</button>
                <button class="btn" id="chicago">chicago</button>
                <button class="btn" id="new-york">new york</button>
                <button class="btn" id="orlando">orlando</button>
            </div>
         </div>
     </section>



     <section class="weather-display">
         <div> </div>
         <div class="city"></div>
         <div class="temp"></div>
         <div class="wind"></div>
         <div class="humidity"></div>
     </section>
     <section class="forecast-section">
         <div>
            <h1>5-Day Forecast:</h1>
            <div class="forecast-card">
                <div class="city1"></div>
                <div class="temp1"></div>
                <div class="wind1"></div>
                <div class="humidity1"></div>
            </div>
            <div class="forecast-card">
                <div class="city2"></div>
                <div class="temp2"></div>
                <div class="wind2"></div>
                <div class="humidity2"></div>
            </div>
            <div class="forecast-card">
                <div class="city3"></div>
                <div class="temp3"></div>
                <div class="wind3"></div>
                <div class="humidity3"></div>
            </div>
            <div class="forecast-card">
                <div class="city4"></div>
                <div class="temp4"></div>
                <div class="wind4"></div>
                <div class="humidity4"></div>
            </div>
            <div class="forecast-card">
                <div class="city5"></div>
                <div class="temp5"></div>
                <div class="wind5"></div>
                <div class="humidity5"></div>
            </div>
         </div>
     </section>
     <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
     <script src="assets/script.js"></script>
 </body>
 </html>
